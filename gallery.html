<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Bahnschrift&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Radley&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Constantia&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="fifth">
        <div class="col51">
            <p id="galb" data-translate="galb">GALLERY</p>
        </div>
        <div class="galgrid">
            <div class="col52">
                
                    <figure class="gallery__item gallery__item--1">
                        <img src="./images/gal1.jpg" class="gallery__img" alt="Image 1">
                    </figure>
                
                    <figure class="gallery__item gallery__item--2">
                        <img src="./images/gal2.jpg" class="gallery__img" alt="Image 2">
                    </figure>
                
                    <figure class="gallery__item gallery__item--3">
                        <img src="./images/gal3.jpg" class="gallery__img" alt="Image 3">
                    </figure>
                
                    <figure class="gallery__item gallery__item--4">
                        <img src="./images/gal4.jpg" class="gallery__img" alt="Image 4">
                    </figure>
                
            </div>
        </div>
        <div class="photograph-layout">
            <div class="tilted-image left">
              <img src="./images/gds1.jpg" alt="Left Image" width="40%">
            </div>
            <div class="tilted-image right">
              <img src="./images/gds2.jpg" alt="Right Image" width="40%">
            </div>
          </div>
          
    </div>
    
     
     
      
       
    <script src="./main.js"></script>
</body>
</html>
